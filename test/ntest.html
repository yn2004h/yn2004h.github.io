<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>浏览器测试API by 香江鱼@bilibili.com</title>

<style>

</style>

<script>
let ta
function dir(p){
	ta.value = p ? Object.getOwnPropertyNames(p).join('\n') : ''
}

function check(){
	dir(window[document.querySelector('#p').value])
}


function checkPrototype(){
	dir(window[document.querySelector('#p').value].prototype)
}


function check__proto__(){
	dir(window[document.querySelector('#p').value].__proto__)
}

this.onload = e=>{
	if(!ta) ta = document.querySelector('#window_info')
	console.log(ta)
	check()
	
}


</script>
	
</head>
<body>
<div>
<input id="p" type="text" value="window">
<button type="button" onclick="check()">查询</button>
<button type="button" onclick="checkPrototype()">prototype查询</button>
<button type="button" onclick="check__proto__()">__proto__查询</button>
</div>
<br>
<textarea style="width:60%;height:500px;" id="window_info"></textarea>
</body>
</html>
