<!DOCTYPE html>
<html>
    <head>
<style>
    html,body{
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
    }
    canvas {
        width: 100%;
        height: 100%;
        background-color: #fff;

    }
</style>
<script>
let v = '0.0.5'
let mycanvas,ctx,_info
window.onload = function(){
    main()
}
function main(){
    mycanvas = document.querySelector('#mycanvas')
    mycanvas.width = mycanvas.clientWidth
    mycanvas.height = mycanvas.clientHeight
    ctx = mycanvas.getContext('2d')
    info(v,'main',mycanvas)
    initEventListener()
}
function info(...args){
    let str = args.join(',')
    ctx.fillStyle = '#f00'
    //ctx.font = '30px'
    ctx.clearRect(0,0,mycanvas.width,35)
    ctx.fillText(str,0,30,mycanvas.width)

}
function initEventListener(){
    mycanvas.addEventListener('touchstart',ontouchstart,false)
    mycanvas.addEventListener('touchmove',ontouchmove,false)
}
function ontouchstart(e){
    info(v,'ontouchstart',e.touches[0].clientX)
}
function ontouchmove(e){
    info(v,'ontouchmove',e.touches[0].clientX)
}

</script>
    </head>
    <body>
        <canvas id="mycanvas"></canvas>
    </body>
</html>
